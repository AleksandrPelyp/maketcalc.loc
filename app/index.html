<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Макет</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="cardcalc">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h2>Візитки</h2>
					<form class="form-group" action="">
						<label for="">Розмір:</label> <br>
						<div class="form-check cardimg">
							<label class="form-check-label" for="exampleRadios1">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
								<img src="img/standart.png">
							</label>
						</div>
						<div class="form-check cardimg">
							<label class="form-check-label" for="exampleRadios2">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
								<img src="img/euro.png">
							</label>
						</div>
						<br>
						<label for="">Кількість (шт): </label>
						<input class="form-control" type="number" name="cardnumber" value="cardnumber">
						<label for="">Папір (товщина): </label>
						<br>
						<select class="form-control" name="paper" id="cardpaper">
							<option value="">Крейда глянц 200 гм2</option>
							<option value="">Крейда глянц 250 гм2</option>
							<option value="">Крейда глянц 300 гм2</option>
							<option value="">Крейда глянц 350 гм2</option>
							<option value="">Крейда мат 150 гм2</option>
							<option value="">Крейда мат 200 гм2</option>
							<option value="">Крейда мат 250 гм2</option>
							<option value="">Крейда мат 300 гм2</option>
							<option value="">Крейда мат 350 гм2</option>
						</select>
						<label for="">Колірність: </label>
						<br>
						<select class="form-control" name="color" id="colorcard">
							<option value="1+0">Ч/Б односторання</option>
							<option value="1+1">Ч/Б двостороння</option>
							<option value="4+0">Кольорова одностороння</option>
							<option value="4+4">Кольорова двостороння</option>
							<option value="4+1">Кольорова друга сторона Ч/Б</option>
						</select>
						<label class="otstup" for="">Покриття (ламінація, лак): </label>
						<br>
						<select class="form-control" name="paper" id="cardpaper">
							<option value="0">Без покриття</option>
							<option value="">Ламінація глянцева одностороння 25мк</option>
							<option value="">Ламінація глянцева двостороння 25мк</option>
							<option value="">Ламінація матова одностороння 27мк</option>
							<option value="">Ламінація матова двостороння 27мк</option>
							<option value="">Ламінація softouch одностороння</option>
							<option value="">Ламінація softouch двостороння</option>
							<option value="">Вибірковий лак (УФ)</option>
						</select>
						<label class="ckb">
							Зкруглення кутів: <br>
							<input type="checkbox" value="a" />
							<i></i>
						</label>
					</form>
				</div>
				<div class="col-md-6"></div>
			</div>
		</div>
	</div>


	<script src="js/scripts.min.js"></script>

</body>

</html>
