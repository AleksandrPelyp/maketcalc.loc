<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Макет</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="cardcalc">
		<div class="container">
			<div class="row">
				<div class="col-md-4 bg">
					<h2>Візитки</h2>
					<form class="form-group" action="">
						<label for="">Розмір:</label> <br>
						<div class="form-check cardimg">
							<label class="form-check-label" for="exampleRadios1">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="30" checked>
								<img src="img/standart.png">
							</label>
						</div>
						<div class="form-check cardimg">
							<label class="form-check-label" for="exampleRadios2">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="32">
								<img src="img/euro.png">
							</label>
						</div>
						<br>
						<label for="cardnumber">Кількість (шт): </label>
						<input class="form-control" type="number" name="cardnumber" id="number" value="">
						<label for="cardpaper">Папір (товщина): </label>
						<br>
						<select class="form-control" name="paper" id="cardpaper">
							<option value="6">Крейда глянц 200 гм2</option>
							<option value="7">Крейда глянц 250 гм2</option>
							<option value="8">Крейда глянц 300 гм2</option>
							<option value="9">Крейда глянц 350 гм2</option>
							<option value="5">Крейда мат 150 гм2</option>
							<option value="6">Крейда мат 200 гм2</option>
							<option value="8">Крейда мат 250 гм2</option>
							<option value="9">Крейда мат 300 гм2</option>
							<option value="12">Крейда мат 350 гм2</option>
						</select>
						<label for="colorcard">Колірність: </label>
						<br>
						<select class="form-control" name="color" id="colorcard">
							<option data-color="1" value="5">Ч/Б односторання</option>
							<option data-color="11" value="6">Ч/Б двостороння</option>
							<option data-color="4" value="9">Кольорова одностороння</option>
							<option data-color="44" value="15">Кольорова двостороння</option>
							<option data-color="41" value="12">Кольорова друга сторона Ч/Б</option>
						</select>
						<label for="laminationcard">Покриття (ламінація, лак): </label>
						<br>
						<select class="form-control" name="lamination" id="laminationcard">
							<option value="0">Без покриття</option>
							<option value="3.5">Ламінація глянцева одностороння 25мк</option>
							<option value="6">Ламінація глянцева двостороння 25мк</option>
							<option value="4">Ламінація матова одностороння 27мк</option>
							<option value="7">Ламінація матова двостороння 27мк</option>
							<option value="10">Ламінація softouch одностороння</option>
							<option value="19">Ламінація softouch двостороння</option>
							<option value="12">Вибірковий лак (УФ)</option>
						</select>
						<label class="ckb">
							Зкруглення кутів: <br>
							<input type="checkbox" id="radius" value="0">
							<i></i>
						</label>
					</form>
					<p class="price">Ціна : <span class="price_number" id="price">0</span> грн.</p>
				</div>
				<div class="col-md-8 lol">
					<div class="cardimg">
						<img src="img/2.jpg" alt="" id="card1">
						<img src="img/3.jpg" alt="" id="card2">
						<img src="img/1.jpg" alt="" id="card3">
						<img src="img/4.jpg" alt="" id="card4">
						<img src="img/5.jpg" alt="" id="card5">
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="js/scripts.min.js"></script>
	<script src="js/common.js"></script>

</body>

</html>
